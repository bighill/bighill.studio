<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Bighill Studio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./hash-favicon.png" />
  </head>
  <body>
    <style>
      :root {
        --color-bg: #ffffff;
        --color-fg: #000000;
        --color-border: #000000;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --color-bg: #000000;
          --color-fg: #ffffff;
          --color-border: #ffffff;
        }
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        background: var(--color-bg);
        color: var(--color-fg);
        font-family: "Arial", sans-serif;
        font-weight: bold;
      }
      main {
        max-width: 700px;
        margin: 3rem auto;
        padding: 2rem;
        border: 4px solid var(--color-border);
      }
      h1 {
        font-size: 3.5rem;
        margin-bottom: 2rem;
        color: var(--color-fg);
        font-weight: 900;
        letter-spacing: -2px;
        text-transform: uppercase;
        border-bottom: 4px solid var(--color-border);
        padding-bottom: 1rem;
      }
      p {
        margin-bottom: 1.5rem;
        color: var(--color-fg);
        font-size: 1.1rem;
        font-weight: bold;
      }
      ul {
        margin: 2rem 0;
        padding-left: 0;
        list-style: none;
      }
      li {
        margin: 1rem 0;
        padding: 1rem;
        padding-left: 3rem;
        position: relative;
        border: 2px solid var(--color-border);
        background: var(--color-bg);
        font-weight: bold;
        transition: all 0.2s;
      }
      li:hover {
        background: var(--color-fg);
        color: var(--color-bg);
      }
      li::before {
        content: "â– ";
        position: absolute;
        left: 1rem;
        font-size: 1.2rem;
      }
      #contact-form {
        margin-top: 3rem;
        padding-top: 2rem;
        border-top: 4px solid var(--color-border);
      }
      .form-group {
        margin-bottom: 1.5rem;
      }
      input,
      textarea {
        width: 100%;
        padding: 1rem;
        border: 3px solid var(--color-border);
        background: var(--color-bg);
        color: var(--color-fg);
        font-family: inherit;
        font-size: 1rem;
        font-weight: bold;
        transition: all 0.2s;
      }
      input:focus,
      textarea:focus {
        outline: none;
        background: var(--color-fg);
        color: var(--color-bg);
      }
      input::placeholder,
      textarea::placeholder {
        color: #666;
        opacity: 1;
      }
      input:focus::placeholder,
      textarea:focus::placeholder {
        color: #999;
      }
      textarea {
        min-height: 120px;
        resize: vertical;
      }
      button {
        padding: 1rem 3rem;
        background: var(--color-fg);
        color: var(--color-bg);
        border: 4px solid var(--color-border);
        font-family: inherit;
        font-size: 1.1rem;
        font-weight: 900;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 3px;
        transition: all 0.2s;
      }
      button:hover:not(:disabled) {
        background: var(--color-bg);
        color: var(--color-fg);
        transform: scale(1.05);
      }
      button:active:not(:disabled) {
        transform: scale(1);
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .form-message {
        margin-top: 1rem;
        padding: 1rem;
        display: none;
        border: 3px solid var(--color-border);
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .form-message.show {
        display: block;
      }
      .form-message.success {
        background: var(--color-bg);
        color: var(--color-fg);
        border-color: var(--color-border);
      }
      .form-message.error {
        background: var(--color-fg);
        color: var(--color-bg);
        border-color: var(--color-border);
      }
    </style>

    <main>
      <h1>Bighill Studio</h1>
      <p>
        Alex Bighill. Full-stack software engineer with 15+ years building
        production systems.
      </p>
      <p>Hire me</p>
      <ul>
        <li>Full-stack feature development</li>
        <li>AI integration</li>
        <li>System migrations</li>
        <li>Bug fixes and maintenance</li>
        <li>Code reviews and improvements</li>
        <li>Long-term strategic planning</li>
      </ul>

      <form id="contact-form">
        <div class="form-group">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
            autocomplete="email"
          />
        </div>
        <div class="form-group">
          <textarea
            id="message"
            name="message"
            placeholder="Message"
            required
            autocomplete="off"
          ></textarea>
        </div>
        <button type="submit">Send</button>
        <div id="form-message" class="form-message"></div>
      </form>
    </main>

    <script>
      (function () {
        const form = document.getElementById("contact-form");
        const formMessage = document.getElementById("form-message");
        const submitButton = form.querySelector('button[type="submit"]');
        const WORKER_URL = "https://contact-form.bighill.workers.dev";

        form.addEventListener("submit", async function (e) {
          e.preventDefault();

          // Hide previous messages
          formMessage.classList.remove("show", "success", "error");

          // Disable submit button
          submitButton.disabled = true;
          const originalText = submitButton.textContent;
          submitButton.textContent = "Sending...";

          try {
            const formData = new FormData(form);
            const email = formData.get("email");
            const message = formData.get("message");

            const response = await fetch(WORKER_URL, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, message }),
            });

            const data = await response.json();

            if (response.ok && data.success) {
              // Success
              formMessage.textContent = "Message sent successfully!";
              formMessage.classList.add("show", "success");
              form.reset();
            } else {
              // Error from server
              formMessage.textContent =
                data.error || "Failed to send message. Please try again.";
              formMessage.classList.add("show", "error");
            }
          } catch (error) {
            // Network or other error
            formMessage.textContent =
              "Failed to send message. Please check your connection and try again.";
            formMessage.classList.add("show", "error");
          } finally {
            // Re-enable submit button
            submitButton.disabled = false;
            submitButton.textContent = originalText;
          }
        });
      })();
    </script>
  </body>
</html>
