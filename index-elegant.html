<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Bighill Studio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./hash-favicon.png" />
  </head>
  <body>
    <style>
      :root {
        --color-bg: #f5f3f0;
        --color-fg: #2c2c2c;
        --color-accent: #6a4c93;
        --color-accent-light: #8b6fa8;
        --color-border: #d4d4d4;
        --color-card: #ffffff;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --color-bg: #0a0e27;
          --color-fg: #e8e8e8;
          --color-accent: #9b59b6;
          --color-accent-light: #bb86fc;
          --color-border: #2a2a3e;
          --color-card: #1a1d35;
        }
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        background: var(--color-bg);
        background-image: linear-gradient(135deg, var(--color-bg) 0%, var(--color-card) 100%);
        color: var(--color-fg);
        font-family: "Georgia", "Times New Roman", serif;
        line-height: 1.8;
        min-height: 100vh;
      }
      @media (prefers-color-scheme: dark) {
        html,
        body {
          background-image: linear-gradient(135deg, #0a0e27 0%, #1a1d35 100%);
        }
      }
      main {
        max-width: 700px;
        margin: 3rem auto;
        padding: 3rem;
        background: var(--color-card);
        border: 1px solid var(--color-border);
        border-radius: 8px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 1.5rem;
        color: var(--color-fg);
        font-weight: 400;
        letter-spacing: 2px;
        border-bottom: 2px solid var(--color-accent);
        padding-bottom: 1rem;
      }
      p {
        margin-bottom: 1.5rem;
        color: var(--color-fg);
        font-size: 1.1rem;
        opacity: 0.9;
      }
      @media (prefers-color-scheme: dark) {
        p {
          color: #d0d0d0;
        }
      }
      ul {
        margin: 2rem 0;
        padding-left: 0;
        list-style: none;
      }
      li {
        margin: 1rem 0;
        padding-left: 2rem;
        position: relative;
        color: var(--color-fg);
        opacity: 0.85;
      }
      @media (prefers-color-scheme: dark) {
        li {
          color: #c0c0c0;
        }
      }
      li::before {
        content: "â—†";
        position: absolute;
        left: 0;
        color: var(--color-accent-light);
        font-size: 0.8rem;
      }
      #contact-form {
        margin-top: 3rem;
        padding-top: 2rem;
        border-top: 1px solid var(--color-border);
      }
      .form-group {
        margin-bottom: 1.5rem;
      }
      input,
      textarea {
        width: 100%;
        padding: 1rem;
        border: 1px solid var(--color-border);
        border-radius: 4px;
        font-family: inherit;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.05);
        color: var(--color-fg);
        transition: all 0.3s ease;
      }
      input:focus,
      textarea:focus {
        outline: none;
        border-color: var(--color-accent);
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 0 0 2px rgba(155, 89, 182, 0.2);
      }
      input::placeholder,
      textarea::placeholder {
        color: #666;
      }
      textarea {
        min-height: 120px;
        resize: vertical;
      }
      button {
        padding: 1rem 2.5rem;
        background: transparent;
        color: var(--color-accent-light);
        border: 2px solid var(--color-accent);
        border-radius: 4px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        letter-spacing: 1px;
      }
      button:hover:not(:disabled) {
        background: var(--color-accent);
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(155, 89, 182, 0.4);
      }
      button:active:not(:disabled) {
        transform: translateY(0);
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .form-message {
        margin-top: 1rem;
        padding: 1rem;
        border-radius: 4px;
        display: none;
      }
      .form-message.show {
        display: block;
      }
      .form-message.success {
        background: rgba(76, 175, 80, 0.2);
        color: #81c784;
        border: 1px solid rgba(76, 175, 80, 0.4);
      }
      .form-message.error {
        background: rgba(244, 67, 54, 0.2);
        color: #e57373;
        border: 1px solid rgba(244, 67, 54, 0.4);
      }
    </style>

    <main>
      <h1>Bighill Studio</h1>
      <p>
        Alex Bighill. Full-stack software engineer with 15+ years building
        production systems.
      </p>
      <p>Hire me</p>
      <ul>
        <li>Full-stack feature development</li>
        <li>AI integration</li>
        <li>System migrations</li>
        <li>Bug fixes and maintenance</li>
        <li>Code reviews and improvements</li>
        <li>Long-term strategic planning</li>
      </ul>

      <form id="contact-form">
        <div class="form-group">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
            autocomplete="email"
          />
        </div>
        <div class="form-group">
          <textarea
            id="message"
            name="message"
            placeholder="Message"
            required
            autocomplete="off"
          ></textarea>
        </div>
        <button type="submit">Send</button>
        <div id="form-message" class="form-message"></div>
      </form>
    </main>

    <script>
      (function () {
        const form = document.getElementById("contact-form");
        const formMessage = document.getElementById("form-message");
        const submitButton = form.querySelector('button[type="submit"]');
        const WORKER_URL = "https://contact-form.bighill.workers.dev";

        form.addEventListener("submit", async function (e) {
          e.preventDefault();

          // Hide previous messages
          formMessage.classList.remove("show", "success", "error");

          // Disable submit button
          submitButton.disabled = true;
          const originalText = submitButton.textContent;
          submitButton.textContent = "Sending...";

          try {
            const formData = new FormData(form);
            const email = formData.get("email");
            const message = formData.get("message");

            const response = await fetch(WORKER_URL, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, message }),
            });

            const data = await response.json();

            if (response.ok && data.success) {
              // Success
              formMessage.textContent = "Message sent successfully!";
              formMessage.classList.add("show", "success");
              form.reset();
            } else {
              // Error from server
              formMessage.textContent =
                data.error || "Failed to send message. Please try again.";
              formMessage.classList.add("show", "error");
            }
          } catch (error) {
            // Network or other error
            formMessage.textContent =
              "Failed to send message. Please check your connection and try again.";
            formMessage.classList.add("show", "error");
          } finally {
            // Re-enable submit button
            submitButton.disabled = false;
            submitButton.textContent = originalText;
          }
        });
      })();
    </script>
  </body>
</html>
