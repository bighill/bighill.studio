<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Bighill Studio - Variations Grid</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./hash-favicon.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: #0d0d0d;
        padding: 2rem;
      }
      h1 {
        text-align: center;
        margin-bottom: 2rem;
        color: #e0e0e0;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 1fr);
        gap: 1.5rem;
        width: 100%;
      }
      .variation {
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
      .variation-header {
        padding: 0.75rem 1rem;
        font-weight: 600;
        font-size: 0.9rem;
        color: #e0e0e0;
      }
      .variation iframe {
        flex: 1;
        width: 100%;
        border: none;
        min-height: 600px;
      }
      @media (max-width: 1200px) {
        .grid {
          grid-template-columns: repeat(2, 1fr);
          grid-template-rows: repeat(3, 1fr);
        }
      }
      @media (max-width: 768px) {
        .grid {
          grid-template-columns: 1fr;
          grid-template-rows: auto;
        }
        body {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="variation">
        <div class="variation-header">Minimal (Default)</div>
        <iframe src="http://localhost:8181#minimal" title="Minimal"></iframe>
      </div>
      <div class="variation">
        <div class="variation-header">Modern</div>
        <iframe src="http://localhost:8181#modern" title="Modern"></iframe>
      </div>
      <div class="variation">
        <div class="variation-header">Elegant</div>
        <iframe src="http://localhost:8181#elegant" title="Elegant"></iframe>
      </div>
      <div class="variation">
        <div class="variation-header">Typography</div>
        <iframe
          src="http://localhost:8181#typography"
          title="Typography"
        ></iframe>
      </div>
      <div class="variation">
        <div class="variation-header">Glassmorphism</div>
        <iframe
          src="http://localhost:8181#glass"
          title="Glassmorphism"
        ></iframe>
      </div>
      <div class="variation">
        <div class="variation-header">Monochrome</div>
        <iframe
          src="http://localhost:8181#monochrome"
          title="Monochrome"
        ></iframe>
      </div>
    </div>
  </body>
</html>
