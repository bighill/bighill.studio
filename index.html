<!DOCTYPE html>
<html lang="en-US" data-theme="elegant">
  <head>
    <title>Bighill Studio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./hash-favicon.png" />
  </head>
  <body>
    <style>
      /* Base Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Common Form Message Styles */
      .form-message {
        display: none;
      }
      .form-message.show {
        display: block;
      }

      /* Footer & Theme Switcher */
      footer {
        margin-top: 3rem;
        padding: 2rem 1rem;
        text-align: center;
      }
      .theme-buttons {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        flex-wrap: wrap;
      }
      .theme-button {
        padding: 0.5rem 1rem;
        border: 1px solid currentColor;
        background: transparent;
        color: var(--color-fg);
        font-family: inherit;
        font-size: 0.875rem;
        cursor: pointer;
        border-radius: 4px;
        transition: all 0.2s;
        text-transform: capitalize;
      }
      .theme-button:hover {
        opacity: 0.8;
      }
      .theme-button.active {
        background: var(--color-fg);
        color: var(--color-bg);
      }

      /* Common html/body styles using variables */
      html,
      body {
        background: var(--color-bg);
        color: var(--color-fg);
      }

      /* Common form input/textarea styles */
      input,
      textarea {
        width: 100%;
        font-family: inherit;
        color: var(--color-fg);
      }
      textarea {
        resize: vertical;
      }

      /* Common button styles */
      button {
        font-family: inherit;
        cursor: pointer;
      }
      button:disabled {
        cursor: not-allowed;
      }

      /* ===== ELEGANT THEME ===== */
      [data-theme="elegant"] {
        --color-bg: #f5f3f0;
        --color-fg: #2c2c2c;
        --color-accent: #6a4c93;
        --color-accent-light: #8b6fa8;
        --color-border: #d4d4d4;
        --color-card: #ffffff;
        --color-text: var(--color-fg);
        --color-text-opacity: 0.9;

        html,
        body {
          background-image: linear-gradient(
            135deg,
            var(--color-bg) 0%,
            var(--color-card) 100%
          );
          font-family: "Georgia", "Times New Roman", serif;
          line-height: 1.8;
          min-height: 100vh;
        }

        main {
          max-width: 700px;
          margin: 3rem auto;
          padding: 3rem;
          background: var(--color-card);
          border: 1px solid var(--color-border);
          border-radius: 8px;
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
          font-size: 3rem;
          margin-bottom: 1.5rem;
          font-weight: 400;
          letter-spacing: 2px;
          border-bottom: 2px solid var(--color-accent);
          padding-bottom: 1rem;
        }

        p {
          margin-bottom: 1.5rem;
          font-size: 1.1rem;
          color: var(--color-text);
          opacity: var(--color-text-opacity);
        }

        ul {
          margin: 2rem 0;
          padding-left: 0;
          list-style: none;
        }

        li {
          margin: 1rem 0;
          padding-left: 2rem;
          position: relative;
          color: var(--color-text);
          opacity: 0.85;

          &::before {
            content: "◆";
            position: absolute;
            left: 0;
            color: var(--color-accent-light);
            font-size: 0.8rem;
          }
        }

        #contact-form {
          margin-top: 3rem;
          padding-top: 2rem;
          border-top: 1px solid var(--color-border);
        }

        .form-group {
          margin-bottom: 1.5rem;
        }

        input,
        textarea {
          padding: 1rem;
          border: 1px solid var(--color-border);
          border-radius: 4px;
          font-size: 1rem;
          background: rgba(255, 255, 255, 0.05);
          transition: all 0.3s ease;

          &:focus {
            outline: none;
            border-color: var(--color-accent);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 2px rgba(155, 89, 182, 0.2);
          }

          &::placeholder {
            color: #666;
          }
        }

        textarea {
          min-height: 120px;
        }

        button {
          padding: 1rem 2.5rem;
          background: transparent;
          color: var(--color-accent-light);
          border: 2px solid var(--color-accent);
          border-radius: 4px;
          font-size: 1rem;
          font-weight: 500;
          transition: all 0.3s ease;
          letter-spacing: 1px;

          &:hover:not(:disabled) {
            background: var(--color-accent);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(155, 89, 182, 0.4);
          }

          &:active:not(:disabled) {
            transform: translateY(0);
          }

          &:disabled {
            opacity: 0.5;
          }
        }

        .form-message {
          margin-top: 1rem;
          padding: 1rem;
          border-radius: 4px;

          &.success {
            background: rgba(76, 175, 80, 0.2);
            color: #81c784;
            border: 1px solid rgba(76, 175, 80, 0.4);
          }

          &.error {
            background: rgba(244, 67, 54, 0.2);
            color: #e57373;
            border: 1px solid rgba(244, 67, 54, 0.4);
          }
        }

        .theme-button {
          background: var(--color-card);
          border: 1px solid var(--color-border);

          &.active {
            background: var(--color-accent);
            color: white;
            border-color: var(--color-accent);
          }
        }
      }

      @media (prefers-color-scheme: dark) {
        [data-theme="elegant"] {
          --color-bg: #0a0e27;
          --color-fg: #e8e8e8;
          --color-accent: #9b59b6;
          --color-accent-light: #bb86fc;
          --color-border: #2a2a3e;
          --color-card: #1a1d35;
          --color-text: #d0d0d0;

          html,
          body {
            background-image: linear-gradient(135deg, #0a0e27 0%, #1a1d35 100%);
          }

          li {
            color: #c0c0c0;
          }
        }
      }

        p {

        ul {

        }

        li {

          &::before {

        #contact-form {

          border-top: 1px solid var(--color-border);
        }

        .form-group {
          margin-bottom: 2rem;
        }

        input,
        textarea {
          padding: 1rem 0;
          border: none;
          border-bottom: 2px solid var(--color-border);

          background: transparent;
          transition: border-color 0.3s;

          &:focus {

        .form-message {
          margin-top: 2rem;
          padding: 1rem 0;

          font-style: italic;
          border-bottom: 1px solid transparent;

            border-bottom-color: #2d5016;
          }

            border-bottom-color: #8b0000;
          }
        }

        .theme-button {
          background: transparent;
          border: none;
          border-bottom: 2px solid var(--color-border);
          border-radius: 0;

          &.active {
            background: transparent;
            border-bottom-color: var(--color-fg);
            border-bottom-width: 3px;
          }
        }
      }

      @media (prefers-color-scheme: dark) {
        [data-theme="typography"] {
          --color-bg: #1a1a1a;
          --color-fg: #e8e8e8;
          --color-accent: #ccc;
          --color-border: #444;
        }

    <main>
      <h1>Bighill Studio</h1>
      <p>Alex Bighill.</p>
      <p>Full-stack software engineer.</p>
      <p>15+ years building production systems.</p>
      <ul>
        <li>Full-stack feature development</li>
        <li>AI integration</li>
        <li>System migrations</li>
        <li>Bug fixes and maintenance</li>
        <li>Code reviews and improvements</li>
        <li>Long-term strategic planning</li>
      </ul>

      <form id="contact-form">
        <div class="form-group">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
            autocomplete="email"
          />
        </div>
        <div class="form-group">
          <textarea
            id="message"
            name="message"
            placeholder="Message"
            required
            autocomplete="off"
          ></textarea>
        </div>
        <button type="submit">Send</button>
        <div id="form-message" class="form-message"></div>
      </form>
    </main>

    <footer>
      <div class="theme-buttons">
        <button class="theme-button" data-theme-btn="elegant">Elegant</button>
        <button class="theme-button" data-theme-btn="typography">Typography</button>
        <button class="theme-button" data-theme-btn="glass">Glass</button>
        <button class="theme-button" data-theme-btn="monochrome">Monochrome</button>
      </div>
    </footer>

    <script>
      (function () {
        // Theme switcher
        const html = document.documentElement;
        const themeButtons = document.querySelectorAll(".theme-button");

        // Valid theme names
        const validThemes = ["elegant", "typography", "glass", "monochrome"];

        // Get theme from URL hash or default to elegant
        function getThemeFromHash() {
          const hash = window.location.hash.slice(1); // Remove the #
          return validThemes.includes(hash) ? hash : "elegant";
        }

        // Set theme based on hash
        function setThemeFromHash() {
          const theme = getThemeFromHash();
          html.setAttribute("data-theme", theme);

          // Update active button
          themeButtons.forEach((btn) => {
            if (btn.getAttribute("data-theme-btn") === theme) {
              btn.classList.add("active");
            } else {
              btn.classList.remove("active");
            }
          });
        }

        // Initialize theme from hash
        setThemeFromHash();

        // Handle theme button clicks
        themeButtons.forEach((button) => {
          button.addEventListener("click", function () {
            const theme = this.getAttribute("data-theme-btn");
            html.setAttribute("data-theme", theme);
            window.location.hash = theme;
            setThemeFromHash();
          });
        });

        // Handle hash changes (e.g., browser back/forward)
        window.addEventListener("hashchange", function () {
          setThemeFromHash();
        });

        // Contact form
        const form = document.getElementById("contact-form");
        const formMessage = document.getElementById("form-message");
        const submitButton = form.querySelector('button[type="submit"]');
        const WORKER_URL = "https://contact-form.bighill.workers.dev";

        form.addEventListener("submit", async function (e) {
          e.preventDefault();

          // Hide previous messages
          formMessage.classList.remove("show", "success", "error");

          // Disable submit button
          submitButton.disabled = true;
          const originalText = submitButton.textContent;
          submitButton.textContent = "Sending...";

          try {
            const formData = new FormData(form);
            const email = formData.get("email");
            const message = formData.get("message");

            const response = await fetch(WORKER_URL, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, message }),
            });

            const data = await response.json();

            if (response.ok && data.success) {
              // Success
              formMessage.textContent = "Message sent successfully!";
              formMessage.classList.add("show", "success");
              form.reset();
            } else {
              // Error from server
              formMessage.textContent =
                data.error || "Failed to send message. Please try again.";
              formMessage.classList.add("show", "error");
            }
          } catch (error) {
            // Network or other error
            formMessage.textContent =
              "Failed to send message. Please check your connection and try again.";
            formMessage.classList.add("show", "error");
          } finally {
            // Re-enable submit button
            submitButton.disabled = false;
            submitButton.textContent = originalText;
          }
        });
      })();
    </script>
  </body>
</html>
