<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Bighill Studio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./hash-favicon.png" />
  </head>
  <body>
    <style>
      /* Base Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Common Form Message Styles */
      .form-message {
        display: none;
      }
      .form-message.show {
        display: block;
      }

      :root {
        --color-fg: #ffffff;
        --color-glass: rgba(255, 255, 255, 0.1);
        --color-glass-border: rgba(255, 255, 255, 0.2);
        --color-glass-bg-light: rgba(255, 255, 255, 0.1);
        --color-glass-bg-dark: rgba(255, 255, 255, 0.05);
        --color-bg-gradient-start: #667eea;
        --color-bg-gradient-mid: #764ba2;
        --color-bg-gradient-end: #f093fb;
      }

      html,
      body {
        background: linear-gradient(
          135deg,
          var(--color-bg-gradient-start) 0%,
          var(--color-bg-gradient-mid) 50%,
          var(--color-bg-gradient-end) 100%
        );
        background-attachment: fixed;
        color: var(--color-fg);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        min-height: 100%;
      }

      body {
        padding: 3rem 0;
      }

      main {
        max-width: 750px;
        margin: 0 auto;
        padding: 3rem;
        background: var(--color-glass);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--color-glass-border);
        border-radius: 20px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37),
          inset 0 0 0 1px rgba(255, 255, 255, 0.1);
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 1.5rem;
        font-weight: 700;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      }

      p {
        margin-bottom: 0.5rem;
        font-size: 1.1rem;
        opacity: 0.9;
      }

      ul {
        margin: 2rem 0;
        padding-left: 0;
        list-style: none;
      }

      li {
        margin: 1rem 0;
        padding: 0.75rem 1rem;
        padding-left: 2.5rem;
        position: relative;
        background: var(--color-glass-bg-dark);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid var(--color-glass-border);
        border-radius: 10px;
        transition: all 0.3s;
        color: rgba(255, 255, 255, 0.9);
      }
      li:hover {
        background: var(--color-glass-bg-light);
        transform: translateX(5px);
      }
      li::before {
        content: "â—‹";
        position: absolute;
        left: 1rem;
        color: rgba(255, 255, 255, 0.6);
      }

      #contact-form {
        margin-top: 2.5rem;
        padding-top: 2rem;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      input,
      textarea {
        width: 100%;
        padding: 1rem;
        border: 1px solid var(--color-glass-border);
        border-radius: 12px;
        font-size: 1rem;
        font-family: inherit;
        color: var(--color-fg);
        background: var(--color-glass-bg-light);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        transition: all 0.3s;
      }
      textarea {
        resize: vertical;
        min-height: 120px;
      }
      input::placeholder,
      textarea::placeholder {
        opacity: 0.6;
      }
      input:focus,
      textarea:focus {
        outline: none;
        border-color: rgba(255, 255, 255, 0.4);
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
      }

      button {
        font-family: inherit;
        cursor: pointer;
        padding: 1rem 2.5rem;
        background: var(--color-glass-bg-light);
        color: white;
        border: 1px solid var(--color-glass-border);
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.3s;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      button:hover:not(:disabled) {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.4);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }
      button:active:not(:disabled) {
        transform: translateY(0);
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .form-message {
        margin-top: 1rem;
        padding: 1rem;
        border-radius: 12px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid;
      }
      .form-message.success {
        background: rgba(76, 175, 80, 0.2);
        color: #c8e6c9;
        border-color: rgba(76, 175, 80, 0.4);
      }
      .form-message.error {
        background: rgba(244, 67, 54, 0.2);
        color: #ffcdd2;
        border-color: rgba(244, 67, 54, 0.4);
      }
    </style>

    <main>
      <h1>Bighill Studio</h1>
      <p>Alex Bighill.</p>
      <p>Full-stack software engineer.</p>
      <p>15+ years building production systems.</p>
      <ul>
        <li>Full-stack feature development</li>
        <li>AI integration</li>
        <li>System migrations</li>
        <li>Bug fixes and maintenance</li>
        <li>Code reviews and improvements</li>
        <li>Long-term strategic planning</li>
      </ul>

      <form id="contact-form">
        <div class="form-group">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
            autocomplete="email"
          />
        </div>
        <div class="form-group">
          <textarea
            id="message"
            name="message"
            placeholder="Message"
            required
            autocomplete="off"
          ></textarea>
        </div>
        <button type="submit">Send</button>
        <div id="form-message" class="form-message"></div>
      </form>
    </main>

    <script>
      (function () {
        const form = document.getElementById("contact-form");
        if (!form) return;

        const formMessage = document.getElementById("form-message");
        const submitButton = form.querySelector('button[type="submit"]');
        const WORKER_URL = "https://contact-form.bighill.workers.dev";

        form.addEventListener("submit", async function (e) {
          e.preventDefault();

          formMessage.classList.remove("show", "success", "error");

          submitButton.disabled = true;
          const originalText = submitButton.textContent;
          submitButton.textContent = "Sending...";

          try {
            const formData = new FormData(form);
            const email = formData.get("email");
            const message = formData.get("message");

            const response = await fetch(WORKER_URL, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, message }),
            });

            const data = await response.json();

            if (response.ok && data.success) {
              formMessage.textContent = "Message sent successfully!";
              formMessage.classList.add("show", "success");
              form.reset();
            } else {
              formMessage.textContent =
                data.error || "Failed to send message. Please try again.";
              formMessage.classList.add("show", "error");
            }
          } catch (error) {
            formMessage.textContent =
              "Failed to send message. Please check your connection and try again.";
            formMessage.classList.add("show", "error");
          } finally {
            submitButton.disabled = false;
            submitButton.textContent = originalText;
          }
        });
      })();
    </script>
  </body>
</html>
