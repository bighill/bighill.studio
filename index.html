<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Bighill Studio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./hash-favicon.png" />
  </head>
  <body>
    <style>
      :root {
        --color-bg: black;
        --color-fg: darkkhaki;
      }
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        background: var(--color-bg);
        color: var(--color-fg);
        font-family: sans-serif;
      }
      main {
        margin: 1rem;
      }
      li {
        margin-left: 1rem;
      }
    </style>

    <main>
      <h1>Bighill Studio</h1>
      <p>
        Alex Bighill. Full-stack software engineer with 15+ years building
        production systems.
      </p>
      <p>Hire me</p>
      <ul>
        <li>Full-stack feature development</li>
        <li>AI integration</li>
        <li>System migrations</li>
        <li>Bug fixes and maintenance</li>
        <li>Code reviews and improvements</li>
        <li>Long-term strategic planning</li>
      </ul>

      <form id="contact-form">
        <div class="form-group">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
            autocomplete="email"
          />
        </div>
        <div class="form-group">
          <textarea
            id="message"
            name="message"
            placeholder="Message"
            required
            autocomplete="off"
          ></textarea>
        </div>
        <button type="submit">Send</button>
        <div id="form-message" class="form-message"></div>
      </form>
    </main>

    <script>
      (function () {
        const form = document.getElementById("contact-form");
        const formMessage = document.getElementById("form-message");
        const submitButton = form.querySelector('button[type="submit"]');

        // Get worker URL from environment or use placeholder
        // Replace this with your actual Cloudflare Worker URL after deployment
        const WORKER_URL =
          window.CONTACT_WORKER_URL ||
          "https://your-worker.your-subdomain.workers.dev";

        form.addEventListener("submit", async function (e) {
          e.preventDefault();

          // Hide previous messages
          formMessage.classList.remove("show", "success", "error");

          // Disable submit button
          submitButton.disabled = true;
          const originalText = submitButton.textContent;
          submitButton.textContent = "Sending...";

          try {
            const formData = new FormData(form);
            const email = formData.get("email");
            const message = formData.get("message");

            const response = await fetch(WORKER_URL, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, message }),
            });

            const data = await response.json();

            if (response.ok && data.success) {
              // Success
              formMessage.textContent = "Message sent successfully!";
              formMessage.classList.add("show", "success");
              form.reset();
            } else {
              // Error from server
              formMessage.textContent =
                data.error || "Failed to send message. Please try again.";
              formMessage.classList.add("show", "error");
            }
          } catch (error) {
            // Network or other error
            formMessage.textContent =
              "Failed to send message. Please check your connection and try again.";
            formMessage.classList.add("show", "error");
          } finally {
            // Re-enable submit button
            submitButton.disabled = false;
            submitButton.textContent = originalText;
          }
        });
      })();
    </script>
  </body>
</html>
