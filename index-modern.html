<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Bighill Studio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./hash-favicon.png" />
  </head>
  <body>
    <style>
      :root {
        --color-bg: #f5f5f5;
        --color-fg: #2c3e50;
        --color-card: #ffffff;
        --color-accent: #3498db;
        --color-border: #e0e0e0;
        --color-shadow: rgba(0, 0, 0, 0.1);
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --color-bg: #1a1a1a;
          --color-fg: #e8e8e8;
          --color-card: #2d2d2d;
          --color-accent: #5dade2;
          --color-border: #404040;
          --color-shadow: rgba(0, 0, 0, 0.5);
        }
        p {
          color: #d0d0d0;
        }
        .form-message.success {
          background: rgba(76, 175, 80, 0.2);
          color: #81c784;
          border-color: rgba(76, 175, 80, 0.4);
        }
        .form-message.error {
          background: rgba(244, 67, 54, 0.2);
          color: #e57373;
          border-color: rgba(244, 67, 54, 0.4);
        }
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        background: var(--color-bg);
        color: var(--color-fg);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
      }
      main {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background: var(--color-card);
        border-radius: 12px;
        box-shadow: 0 4px 6px var(--color-shadow), 0 1px 3px var(--color-shadow);
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: var(--color-fg);
        font-weight: 700;
      }
      p {
        margin-bottom: 1rem;
        color: #555;
      }
      ul {
        margin: 1.5rem 0;
        padding-left: 0;
        list-style: none;
      }
      li {
        margin: 0.75rem 0;
        padding-left: 1.5rem;
        position: relative;
      }
      li::before {
        content: "â†’";
        position: absolute;
        left: 0;
        color: var(--color-accent);
      }
      #contact-form {
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid var(--color-border);
      }
      .form-group {
        margin-bottom: 1.5rem;
      }
      input,
      textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--color-border);
        border-radius: 6px;
        font-family: inherit;
        font-size: 1rem;
        background: var(--color-card);
        color: var(--color-fg);
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      input:focus,
      textarea:focus {
        outline: none;
        border-color: var(--color-accent);
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
      }
      textarea {
        min-height: 120px;
        resize: vertical;
      }
      button {
        padding: 0.75rem 2rem;
        background: var(--color-accent);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s, transform 0.1s;
      }
      button:hover:not(:disabled) {
        background: #2980b9;
        transform: translateY(-1px);
      }
      button:active:not(:disabled) {
        transform: translateY(0);
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .form-message {
        margin-top: 1rem;
        padding: 0.75rem;
        border-radius: 6px;
        display: none;
      }
      .form-message.show {
        display: block;
      }
      .form-message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .form-message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>

    <main>
      <h1>Bighill Studio</h1>
      <p>
        Alex Bighill. Full-stack software engineer with 15+ years building
        production systems.
      </p>
      <p>Hire me</p>
      <ul>
        <li>Full-stack feature development</li>
        <li>AI integration</li>
        <li>System migrations</li>
        <li>Bug fixes and maintenance</li>
        <li>Code reviews and improvements</li>
        <li>Long-term strategic planning</li>
      </ul>

      <form id="contact-form">
        <div class="form-group">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
            autocomplete="email"
          />
        </div>
        <div class="form-group">
          <textarea
            id="message"
            name="message"
            placeholder="Message"
            required
            autocomplete="off"
          ></textarea>
        </div>
        <button type="submit">Send</button>
        <div id="form-message" class="form-message"></div>
      </form>
    </main>

    <script>
      (function () {
        const form = document.getElementById("contact-form");
        const formMessage = document.getElementById("form-message");
        const submitButton = form.querySelector('button[type="submit"]');
        const WORKER_URL = "https://contact-form.bighill.workers.dev";

        form.addEventListener("submit", async function (e) {
          e.preventDefault();

          // Hide previous messages
          formMessage.classList.remove("show", "success", "error");

          // Disable submit button
          submitButton.disabled = true;
          const originalText = submitButton.textContent;
          submitButton.textContent = "Sending...";

          try {
            const formData = new FormData(form);
            const email = formData.get("email");
            const message = formData.get("message");

            const response = await fetch(WORKER_URL, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, message }),
            });

            const data = await response.json();

            if (response.ok && data.success) {
              // Success
              formMessage.textContent = "Message sent successfully!";
              formMessage.classList.add("show", "success");
              form.reset();
            } else {
              // Error from server
              formMessage.textContent =
                data.error || "Failed to send message. Please try again.";
              formMessage.classList.add("show", "error");
            }
          } catch (error) {
            // Network or other error
            formMessage.textContent =
              "Failed to send message. Please check your connection and try again.";
            formMessage.classList.add("show", "error");
          } finally {
            // Re-enable submit button
            submitButton.disabled = false;
            submitButton.textContent = originalText;
          }
        });
      })();
    </script>
  </body>
</html>
